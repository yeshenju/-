<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
    <title>HTML5测试</title>
    <style>
        .div {
            overflow: hidden;
            height: 118px;
        }

        .box {
            background: #eee;
            padding: 10px 0;
            white-space: nowrap;
            overflow-y: auto;
            /*可滑动*/
        }
        .box1 {
            width: 49%;
            margin-left: 3%;
            height: 100px;
            background: #fff;
            display: inline-block;
            /*行内块元素*/
        }
    </style>
</head>

<body>
    <div class="div">
        <div class="box">
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
        </div>
    </div>
</body>

</html>
